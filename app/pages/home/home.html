<ion-navbar *navbar>
  <ion-title>Home</ion-title>
</ion-navbar>

<ion-content padding class="home">
  <ion-list-header>

    Interval = {{minutes}}
  </ion-list-header>

  <ion-item>
    <h1>{{time}}</h1>
  </ion-item>
  <ion-item>

    <ion-range min="0" max="20" default="5" [(ngModel)]="minutes" dark>
      <ion-label range-left>0</ion-label>
      <ion-label range-right>20</ion-label>
    </ion-range>

  </ion-item>
  <button full dark (click)="onClick()">Start</button>

</ion-content>
