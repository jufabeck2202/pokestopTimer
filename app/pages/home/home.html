<ion-navbar *navbar>
  <ion-title>Pokestop Timer</ion-title>
  <ion-buttons end>
    <button (click)="openModal()">
      <ion-icon name="information-circle"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="home">

  <h1 class="timer">{{!switch ? minutes+":00":time}}</h1>


  <ion-item>
    <ion-range min="1" max="20" default="5" [(ngModel)]="minutes" dark [disabled]="running"  >
      <ion-label range-left>1</ion-label>
      <ion-label range-right>20</ion-label>
    </ion-range>

  </ion-item>
  <ion-item class="middle"> Reminder every <b>{{minutes}}</b> minutes </ion-item>
  <button  round full [style.backgroundColor]="!running ? '#00CC00' : '#FF0000'" (click)="onClick()">{{!running ? "Start":"reset"}}</button>

</ion-content>
